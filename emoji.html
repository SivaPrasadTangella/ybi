<!DOCTYPE html>
<html>
<head>
	<title>emoji</title>
	<style type="text/css">
		.container{
			justify-content: center;
			display: flex;
			transform: translate(50px);

		}
		.face{
			height: 150px;
			width: 150px;
			background-color:yellow;
			border-radius: 100px;
			margin-top: 100px;
			position: relative;


		}
		.eye1{
			height: 30px;
			width: 20px;
			background-color:blue;
			border-radius: 50px;
			margin-top: 50px;
			margin-left: 30px;
			position: absolute;
		}
		.eye2{
			height: 4px;
			width: 20px;
			background-color:black;
			border-radius: 50px;
			margin-top: 60px;
			margin-left: 100px;
			position: absolute;

		}
		.tears{
			height: 20px;
			width: 20px;
			background-color: whitesmoke;
			border-radius: 100px;
			transform: rotate(50);
		}
		.mouth{
			background-color: black;
		 	height: 20px;
		 	width: 50px;
		 	margin-left: 50px;
		 	margin-top: 90px;
		 	border-radius: 50px;
		}
		.toung{
			background-color: red;
			height:40px;
			width: 30px;
			margin-left:10px;
			margin-bottom:40px;
			border-radius: 0px 0px 10px 0px;

		}
		h1{
			text-align: center;
			
		}
		
		
	</style>
</head>
<body bgcolor="black">
		<h1 style="color: white">Emoji</h1>
	<div class="container">
        <div class="face"> 
            <div class="eye1">
            	<div class="tears"></div>
            </div>
            <div class="eye2">
            	
            </div>
            
            <div class="mouth"><div class="toung"></div></div>
         	
        </div>
    </div>

</body>
</html>
