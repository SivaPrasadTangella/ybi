<!DOCTYPE html>
<html>
<head>
	<title>emoji</title>
	<style type="text/css">
		.container{
			justify-content: center;
			display: flex;
		}
		.face{
			height: 150px;
			width: 150px;
			background-color: yellow;
			border-radius: 100px;
			margin-top: 100px;
			position: relative;


		}
		.eye1{
			height: 30px;
			width: 20px;
			background-color: black;
			border-radius: 50px;
			margin-top: 50px;
			margin-left: 30px;
			position: absolute;
		}
		.eye2{
			height: 30px;
			width: 20px;
			background-color: black;
			border-radius: 50px;
			margin-top: 50px;
			margin-left: 100px;
			position: absolute;

		}
		.mouth{
			background-color: brown;
		 	height: 30px;
		 	width: 30px;
		 	margin-left: 60px;
		 	margin-top: 90px;
		 	border-radius: 100% 100% 10% 10px;
		 	border-bottom-left-radius:  100px;
		 	border-bottom-right-radius: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
        <div class="face"> 
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth"></div>
        </div>
    </div>

</body>
</html>
